<!DOCTYPE html>
<html lang="en-US">
	<head>
	    <meta charset="utf-8" />
	    <meta name="author" content="Eric Ding">
	    <meta name="description" content="It's Ding Ding's personal calculator" />
	    <meta name="viewport" content="width=device-width">
	    <link href="styles/style-calculator.css" rel="stylesheet" />
	    <script src="scripts/calculator.js" defer></script>
	    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
	    <title>My personal calculator</title>
	</head>
	<body>
		<label for="theme">Select theme: </label>
		<select id="theme">
			<option value="white">White</option>
			<option value="black">Black</option>
		</select>

		<h1>My Calculator</h1>
		
		<form>
			<label for="A">Input A </label>
			<input type="text" class="numA" name="A">
		</form>

		<form>
			<label for="operator">Operator</label>
			<select id="operator">
				<option value="None">-Select an operator-</option>
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
		</form>

		<form>
			<label for="B">Input B </label>
			<input type="text" class="numB" name="B">
		</form>

		<button type="button">Submit</button>

		<p class="result">
		</p>


		<p>
			<a href="#top"> Back to top</a>
			<br>
			<a href="index.html"> Back to main page</a>
		</p>
	</body>



</html>
